<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="onGotoLoginClick()" expand="block"  shape="round" color="tertiary">
          go to login
        </ion-button>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
